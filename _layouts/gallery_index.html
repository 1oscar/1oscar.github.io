<style TYPE="text/css">

.container {
    width: 100%; margin: 40px auto;
}

ul.mygallery li a {
    float: left;
    padding: 10px 10px 25px 10px;
    background: #d9d9d9;
    border: 1px solid #fff;
    margin: 10px;
}

ul.mygallery {
list-style:none;
}

.entry-content li {
    padding-bottom:0;
}

.gallery-link .desc {
    margin: 0 auto;
    padding: 5px 0 5px 0;
}
</style>

<div class="container">

        <h3 class="desc">{{ gallery["catetory_tag"] }}</h3>
        </div>
        <span>
        {{ gallery["gallery_time"] }}[{{ gallery["images"] | size }} 张]
        </span>
